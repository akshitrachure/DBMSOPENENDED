<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
    </nav>
    <center>
      {% if messages %} 
            {% for message in messages %}
            <center>
                <!-- <div class="alert {% if message.tags %} alert-{{message.tags}}{% endif %}" role="alert"> -->
                <div class="alert alert-primary" role="alert">
                    <b><i>{{ message }}</i></b>
                </div>
            </center>
           
            {% endfor %}
        {% endif %}
          <div class="container">
              <h2>Cancel</h2><br><br>
            <form method="POST">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="uname">User Name:</label>
                    <input type="text" id="uname" name="uname" required>
                    <br><br>
                    <label for="trainno">Train No:</label>
                    <input type="text" id="trainno" name="trainno" required>
                    <br><br>
                    <label for="jdate">Journey Date:</label>
                    <input type="date" id="jdate" name="jdate" required>
                    <br><br>
                    <input class="btn btn-success" type="submit" value="Cancel"><br><br>
                    
                </div>
            </form>
          </div>
    </center>
  </body>
</html>
